<!-- Verify Email -->
<section *ngIf="steps === 1" class="w-full  mx-auto     rounded-lg">
  
  <form [formGroup]="emailForm" (ngSubmit)="emailSubmit()" class="space-y-6">
    <div class="relative">
      <input formControlName="email" type="email" id="user_email" 
             class="peer w-full border border-gray-300 rounded-lg bg-transparent p-4 text-gray-900 focus:border-pink-600 focus:outline-none focus:ring-0"
             placeholder=" " />
      <label for="user_email" 
             class="absolute left-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-3 peer-focus:text-sm peer-focus:text-pink-600">
        Email
      </label>
    </div>

    <div *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.errors" class="bg-red-100 text-red-700 p-4 rounded-lg text-sm">
      <p *ngIf="emailForm.get('email')?.errors?.['required']">Email is required.</p>
      <p *ngIf="emailForm.get('email')?.errors?.['email']">Enter a valid email address.</p>
    </div>

    <button type="submit"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-lg font-semibold">
      Send Email
    </button>
  </form>
</section>

<!-- Verify Code -->

  <form [formGroup]="codeForm" (ngSubmit)="codeSubmit()" class="space-y-6">
    <div class="relative">
      <input formControlName="resetCode" type="text" id="user_code"
             class="peer w-full border border-gray-300 rounded-lg bg-transparent p-4 text-gray-900 focus:border-pink-600 focus:outline-none focus:ring-0"
             placeholder=" " />
      <label for="user_code"
             class="absolute left-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-3 peer-focus:text-sm peer-focus:text-pink-600">

<!-- Reset Password -->
<section *ngIf="steps === 3" class="w-full  mx-auto     rounded-lg">

  <form [formGroup]="resetForm" (ngSubmit)="passwordSubmit()" class="space-y-6">
    <div class="relative">
      <input formControlName="email" type="email" id="user_email"
             class="peer w-full border border-gray-300 rounded-lg bg-transparent p-4 text-gray-900 focus:border-pink-600 focus:outline-none focus:ring-0"
             placeholder=" " />
      <label for="user_email"

        Email
      </label>
    </div>

    <div *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.errors" class="bg-red-100 text-red-700 p-4 rounded-lg text-sm">
      <p *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</p>
      <p *ngIf="resetForm.get('email')?.errors?.['email']">Enter a valid email address.</p>

    <div class="relative">
      <input formControlName="newPassword" type="password" id="user_newPassword"
             class="peer w-full border border-gray-300 rounded-lg bg-transparent p-4 text-gray-900 focus:border-pink-600 focus:outline-none focus:ring-0"
             placeholder=" " />
      <label for="user_newPassword"
             class="absolute left-3 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-3 peer-focus:text-sm peer-focus:text-pink-600">

      <p *ngIf="resetForm.get('newPassword')?.errors?.['required']">New password is required.</p>
    </div>

    <button type="submit"
            class="w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-lg font-semibold">
      Reset Password
    </button>
  </form>
</section>
