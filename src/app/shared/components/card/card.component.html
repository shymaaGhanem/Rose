<div  class="relative group rounded-2xl overflow-hidden bg-pink-100 p-4 w-full">
      <!-- Product Image -->
      <img [src]="productList.imgCover" alt="Product" class="w-full h-auto transition-transform duration-300 group-hover:scale-105">
  
      <!-- Hover Overlay -->
      <div class="absolute inset-0 bg-pink-500 bg-opacity-80 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center space-x-4">
        <button [routerLink]="['/productDetails',productList._id]" class="text-white text-2xl"><i class="fas fa-eye"></i></button>
      </div>
    </div>
  
    <!-- Product Info -->
    <div class="flex justify-between items-center mt-4">
      <div>
        <h3 class="text-sm text-indigo-900 font-semibold">{{productList.title}}</h3>
        <div class="flex items-center text-yellow-400">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <p class="text-red-500 font-bold">{{productList.price | currency:'EUR'}} </p>
      </div>
      <button class="bg-purple-600 p-3 rounded-full shadow-lg text-white">
        <i class="fas fa-shopping-bag"></i>
      </button>
    </div>
