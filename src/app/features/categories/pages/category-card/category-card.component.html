<div  class="relative group my-3 rounded-2xl overflow-hidden bg-pink-100 p-4 w-full">
    <!-- Product Image -->
    <img [src]="productList.image" alt="Product" class="w-full h-auto transition-transform duration-300 group-hover:scale-105">

    <!-- Hover Overlay -->
    <div class="absolute inset-0 bg-pink-500 bg-opacity-80 opacity-0 group-hover:opacity-100 transition duration-300 flex justify-center items-center space-x-4">
      <button class="text-white text-2xl"><i class="fas fa-eye"></i></button>
    </div>
  </div>

  <!-- Product Info -->
  <div class="flex justify-between items-center mt-4">
    <div>
      <h3 class="text-sm text-indigo-900 font-semibold">{{productList.name}}</h3>
      <div class="flex items-center text-yellow-400">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
      </div>
      <p class="text-red-500 font-bold">{{productList.createdAt | date }}</p>
    </div>
   
  </div>
