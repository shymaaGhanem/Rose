            <div class="flex items-center space-x-4">

            <!-- Email -->
            <div class="flex items-center space-x-4">
              <div class="p-4 border-2 border-pink-500 rounded-2xl">

            <input type="email" placeholder="Email" class="w-full p-4 border-2 border-pink-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            <input type="text" placeholder="Phone" class="w-full p-4 border-2 border-pink-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            <textarea placeholder="Your Message" rows="5" class="w-full p-4 border-2 border-pink-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
